<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link rel="stylesheet" href="estilos/style.css">
    <title>login</title>
</head>
<body>
    
    <main class="container">
        <h1>Login</h1>
        <form action="#" method="post" autocomplete="off">
            <div id="input-login" class="input">
                <label for="inome"><i class="fa-solid fa-user"></i></label>
                <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required maxlength="15">
                <div class="linha"></div>
            </div>
            <div id="input-password" class="input">
                <label for="isenha"><i class="fa-solid fa-key"></i></label>
                <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="8">
                <div class="linha"></div>
            </div>
            <input type="submit" value="Login"> <br>
            <a href="#">Esqueci a senha</a>
        </form>
        <div class="footer">
            <p>Conecte-se usando suas redes sociais</p>

            <div class="botoes">
              <div id="ifacebook"><a href="#" class="botao"><i class="fa-brands fa-facebook-f"></i> Facebook</a></div>
            </div>
            <div class="botoes">
              <div id="igoogle"><a href="#" class="botao"> <i class="fa-brands fa-google"></i> Google</a></div>
            </div>
        </div>
        
    </main>

    

    
</body>
</html>
